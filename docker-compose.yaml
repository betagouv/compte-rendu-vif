version: "3.1"

volumes:
  pg_data:

services:
  frontend:
    image: ghcr.io/betagouv/compte-rendu-vif-frontend:latest
    restart: always
    depends_on:
      - electric

  # backend:
  #   image: ghcr.io/betagouv/compte-rendu-vif-backend:latest
  #   restart: always
  #   depends_on:
  #     - electric

  pg:
    image: postgres:14-alpine
    environment:
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_DB}
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PORT: ${PG_PORT}
    command:
      - -c
      - wal_level=logical
    ports:
      - ${PG_PORT}:5432
    restart: always
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./db/init/:/docker-entrypoint-initdb.d

  electric:
    image: electricsql/electric:canary
    depends_on:
      - pg
    environment:
      DATABASE_URL: postgresql://${PG_USER}:${PG_PASSWORD}@pg:${PG_PORT}/${PG_DB}
      AUTH_JWT_KEY: ${JWT_SECRET}
      PG_PROXY_PASSWORD: ${PG_PROXY_PASSWORD}
      PG_PROXY_PORT: ${PG_PROXY_PORT}
      AUTH_MODE: secure
      LOGICAL_PUBLISHER_HOST: electric
      AUTH_JWT_ALG: HS256
      ELECTRIC_PG_PROXY_PORT: 65432
    ports:
      - ${ELECTRIC_PORT}:5133
      - ${PG_PROXY_PORT}:65432
    restart: always

  adminer:
    image: adminer
    restart: always
    ports:
      - "${ADMINER_PORT:-8081}:8080"

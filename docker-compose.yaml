version: "3.1"

volumes:
  pg_data:

services:
  frontend:
    image: ghcr.io/betagouv/compte-rendu-vif-frontend:latest
    restart: always
    depends_on:
      - electric

  backend:
    image: ghcr.io/betagouv/compte-rendu-vif-backend:latest
    restart: always
    depends_on:
      - electric

  pg:
    image: postgres:14-alpine
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PORT: ${POSTGRES_PORT}
    command:
      - -c
      - wal_level=logical
    ports:
      - ${POSTGRES_PORT}:5432
    restart: always
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./db/init/:/docker-entrypoint-initdb.d

  electric:
    image: electricsql/electric:0.11.1
    depends_on:
      - pg
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@pg:${POSTGRES_PORT}/${POSTGRES_DB}
      AUTH_JWT_KEY: ${JWT_SECRET}
      PG_PROXY_PASSWORD: ${PG_PROXY_PASSWORD}
      PG_PROXY_PORT: ${PG_PROXY_PORT}
      AUTH_MODE: secure
      LOGICAL_PUBLISHER_HOST: electric
      AUTH_JWT_ALG: HS256
      ELECTRIC_PG_PROXY_PORT: 65432
    ports:
      - ${ELECTRIC_PORT}:5133
      - ${PG_PROXY_PORT}:65432
    restart: always

  adminer:
    image: adminer
    restart: always
    ports:
      - "${ADMINER_PORT:-8081}:8080"

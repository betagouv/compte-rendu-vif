version: "3.1"

volumes:
  cr-vif-pg-data:

networks:
  cr-vif-network:
    driver: bridge

services:
  frontend: 
    build: 
      context: .
      target: frontend

  backend:
    build:
      context: .
      target: backend
    depends_on:
      - electric
    networks:
      - cr-vif-network

  pg:
    image: postgres:14-alpine
    command:
      - -c
      - wal_level=logical
    ports:
      - ${PG_PORT}:5432
    restart: always
    volumes:
      - cr-vif-pg-data:/var/lib/postgresql/data
    networks:
      - cr-vif-network

  electric:
    image: electricsql/electric:canary
    depends_on:
      - pg
    ports:
      - ${ELECTRIC_PORT}:5133
      - ${PG_PROXY_PORT}:65432
    restart: always
    networks:
      - cr-vif-network

  adminer:
    image: adminer
    restart: always
    ports:
      - "${ADMINER_PORT:-8081}:8080"
    networks:
      - cr-vif-network

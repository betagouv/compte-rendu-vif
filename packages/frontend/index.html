<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" href="/dsfr/favicon/apple-touch-icon.png" />
    <link rel="icon" href="/dsfr/favicon/favicon.svg" type="image/svg+xml" />
    <link rel="shortcut icon" href="/dsfr/favicon/favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="/manifest.webmanifest" crossorigin="use-credentials" />

    <link rel="stylesheet" href="/dsfr/utility/icons/icons.min.css" />
    <title>CR VIF</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="/env.js"></script>
    <script src="/version.js"></script>
    <script type="module">
      const matomoUrl = import.meta.env.PROD ? window.ENV.VITE_MATOMO_URL : import.meta.env.VITE_MATOMO_URL;

      if (matomoUrl) {
        var _mtm = (window._mtm = window._mtm || []);
        _mtm.push({ "mtm.startTime": new Date().getTime(), event: "mtm.Start" });
        (function () {
          var d = document,
            g = d.createElement("script"),
            s = d.getElementsByTagName("script")[0];
          g.async = true;
          g.src = matomoUrl;
          s.parentNode.insertBefore(g, s);
        })();
      } else console.log("Matomo not enabled");
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
